<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div class="container">
      <div data-ng-app="guitarApp" data-ng-controller="guitar.MasterController">
        <div class="row">
          <div class="col-md-8">
            <div data-ng-repeat="guitar in Guitar.getCollection()">
              <guitar data-guitar="guitar" data-retune-with="notes"></guitar>
            </div>
          </div>
          <div class="col-md-4">
            <guitar-collector data-collection="collection"></guitar-collector>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
              <tuner data-string="selectedString" data-guitar="selectedGuitar"></tuner>
          </div>
          <div class="col-md-6">
              <tuner-addon data-selected-string="selectedString" data-selected-guitar="selectedGuitar"></tuner-addon>
          </div>
        </div>
      </div>
    </div>

    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/angular-slider.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="javascripts/angular-slider.min.js"></script>

    <script src="javascripts/custom/data/module.js" type="text/javascript"></script>
    <script src="javascripts/custom/data/guitar.js" type="text/javascript"></script>

    <script src="javascripts/custom/components/guitar-collector/module.js" type="text/javascript"></script>
    <script src="javascripts/custom/components/guitar-collector/controller.js" type="text/javascript"></script>
    <script src="javascripts/custom/components/guitar-collector/directive.js" type="text/javascript"></script>

    <script src="javascripts/custom/components/guitar/module.js" type="text/javascript"></script>
    <script src="javascripts/custom/components/guitar/controller.js" type="text/javascript"></script>
    <script src="javascripts/custom/components/guitar/directive.js" type="text/javascript"></script>

    <script src="javascripts/custom/components/tuner/module.js" type="text/javascript"></script>
    <script src="javascripts/custom/components/tuner/controller.js" type="text/javascript"></script>
    <script src="javascripts/custom/components/tuner/directive.js" type="text/javascript"></script>

    <script src="javascripts/custom/components/tuner-addon/module.js" type="text/javascript"></script>
    <script src="javascripts/custom/components/tuner-addon/controller.js" type="text/javascript"></script>
    <script src="javascripts/custom/components/tuner-addon/directive.js" type="text/javascript"></script>


    <script src="javascripts/custom/components/module.js" type="text/javascript"></script>

    <script src="javascripts/module.js" type="text/javascript"></script>
    <script src="javascripts/master_controller.js" type="text/javascript"></script>
</body>
</html>
